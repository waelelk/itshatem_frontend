<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/Hatem.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="This Website is Hatem's Portfolio"
    />
    <title>Hatem - Portfolio</title> 
    <style>
      *{
          margin:0;
        }
        .loading-page{
          background-color: #1b1b1b;
          height: 100%;
          width: 100%;
          position: fixed;
        }
        .loader{
          width: 100%;
          height: 100%;
          background-color: black;
          position: fixed;
          animation: load 15s linear infinite;
        }
        @keyframes load{
          0%{ width:0%;}
          100%{ width:100%;}
        }
    </style> 
  </head>

  <body>  
    <div id="root"> 
      <div class="loading-page">
        <div class="loader">
        </div>
      </div>
    </div>
  </body>
</html>
